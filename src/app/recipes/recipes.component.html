<div class="row">
  <div class="col-md-7">
    <app-recipe-list (recpieSelected)="onRecpieSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-5">
    <app-recipe-detail [recipe]="recipe" *ngIf="recipe;else noSelectedRecpie"></app-recipe-detail>
    <ng-template #noSelectedRecpie>
      <p>لطفا یک دستور غذا انتخاب کنید</p>
    </ng-template>

  </div>
</div>
